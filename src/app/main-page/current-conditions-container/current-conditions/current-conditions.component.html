<div>
  <div class = "weather-condition-list-item" 
      *ngFor="let location  of currentConditions;  trackBy: weatherConditionTrackByFn" 
      (click)="showForecast(location)">

      [weatherCondition] = "location"
      (onRemove) = "removeLocation($event)"
    ></app-current-conditions-item>
 </div>
</div>
